<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Scripting</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="icon" href="favicon.ico" />
  <style type="text/css">
  .span-value {
    font-size: 2em;
	font-weight: bold;
  }
  </style>
  <script>
     var value = 2;
     function compute(delta) {
       value = value + delta;
       document.getElementById('value').textContent = value;
       if(value < 2) {
         document.getElementById('value').style.backgroundColor = 'thistle';
         document.getElementById('value').style.color = 'black';
       } else if((value === 2)) {
         document.getElementById('value').style.backgroundColor = 'palegreen';
         document.getElementById('value').style.color = 'black';
       } else {
         document.getElementById('value').style.backgroundColor = 'white';
         document.getElementById('value').style.color = 'red';
       }
     }
     onpopstate = function(event) {
       setupPage(event.state);
     }
  </script>
</head>
<body>
  <h3>Scripting</h3>
  <p>
    <a href="?x=4" onclick="compute(-1); return false;">➖ Subtract</a>&nbsp;
    <a href="?x=6" onclick="compute(1); return false;">➕ Add </a></p>&nbsp;
    Value: <span class="span-value" id="value">2</span>
  </p>
  <hr>
  <p>
	<a href="https://html.spec.whatwg.org/multipage/nav-history-apis.html#dom-history-pushstate">HTML Living Standard</a>
  </p>
</body>
</html>
